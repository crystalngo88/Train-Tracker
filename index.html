<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class = "header">
        <div class="card">
            <div class="card-body">
            <h1>Train Tracker (Choo Choo!)</h1>
            </div>
        </div>
    </div>

    <div class = "currentTrainSchedule">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>

            <table class="card-body" id ='train-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </div>

    <div class = "addTrain">
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
                
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName-input">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time (HH:mm-Military Time)</label>
                        <input type="text" class="form-control" id="firstTrain-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button class="btn btn-primary" id="submit">Submit</button>
                </form>      
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
